{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="container">
	<div class="row">
		<h1 class="col s12 center-align">Speedtest</h1>
		<div class="col s5 input-field">
			<select>
				<option value="" disabled selected>Choose your option</option>
				{% for item in objects %}
				<option value={{item.server}}>{{item.name}}</option>
				{% endfor %}
			</select>
			<label>Pilih Server</label>
		</div>
		<div class="col s7 center-align">
			<button id="speedtest" class="btn waves-effect waves-light" type="submit" name="action">Submit
				<i class="material-icons right">send</i>
			</button>
		</div>
		<div class="col s12"></div>
		<div class="col s12 center-align loading"><img src="{% static '/images/loading.svg' %}"></div>
		<div class="row" id="speedresult">
			<div class="col s4"><p id="download"></p></div>
			<div class="col s4"><p id="upload"></p></div>
			<div class="col s4"><p id="ping"></p></div>
			<div class="col s12"><p id="isp"></p></div>
		</div>
	</div>
</div>

<script type="text/javascript">
	$(function(){
		$('select').formSelect();
		$('#speedresult').hide()
		$('.loading').hide()
		$('#speedtest').click(function(){
			var server_id = $('select').val();
			$('.loading').show();
			$.ajax({
				url:'/speedtest/speed_count',
				data:{'server': server_id},
				dataType:'json',
				success: function (data){
					console.log(data)
					$('.loading').hide();
					$('#speedresult').show();
					$('#download').text('download: '+data.download);
					$('#upload').text('upload: '+data.upload);
					$('#ping').text('ping: '+data.ping);
					$('#isp').text('isp: '+data.isp);
				}
			});
		});
	});
	
	
</script>

{% endblock %}
